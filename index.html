<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Delights - Inicio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        /* NAV - Barra de navegación */
        nav {
            width: 100%;
            background-color: #600000;
            position: fixed; /* Fija el menú en la parte superior */
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: #8b0000;
            border-radius: 5px;
        }

        /* BANNER */
        .banner {
            background: url('https://i.ibb.co/VWcDMMN0/White-Simple-Fresh-and-Spicy-Delicious-Fried-Chicken-Banner.png') 
            no-repeat center center;
            background-size: cover; 
            
            width: 100%;
            height: 50vh;
            min-height: 200px;
            margin-top: 50px; /* Ajuste para compensar la barra de navegación fija */
        }

        /* CONTENIDO */
        section {
            padding: 3rem 2rem;
            text-align: center;
        }

        /* FOOTER */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .banner {
                height: 35vh;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            nav {
                padding: 5px 0;
            }
        }
    </style>
</head>
<body>

    <!-- NAV -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="menus.html">Menús</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <!-- BANNER -->
    <div class="banner"></div>

    <!-- CONTENIDO -->
    <section>
        <h2>Bienvenidos a My Delights</h2>
        <p>El mejor lugar para disfrutar de la gastronomía con calidad y sabor.</p>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 My Delights. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
